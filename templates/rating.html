<!DOCTYPE html>
<html>
<head>
    <title>Rating</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Top Users Rating</h2>
        <table class="rating-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Correct Answers</th>
                    <th>Total Questions</th>
                    <th>Accuracy (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for user in ratings %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.correct_answers }}</td>
                        <td>{{ user.total_questions }}</td>
                        <td>{{ user.accuracy }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="{{ url_for('dashboard') }}" class="button">Back to Dashboard</a></p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    </div>
</body>
</html>
